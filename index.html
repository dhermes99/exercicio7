<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercicio-html-js</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="form">
      <div class="container">
        <form id="formNumber">
          <h2>Compare os campos!</h2>
          <label for="campo-A">Valor do campo A</label>
          <input id="campoA" type="number" required placeholder="Digite o valor de A"/>
          <label for="campo-B">Valor do campo B</label>
          <input id="campoB" type="number" required placeholder="Digite o valor de B" />
          <button type="submit" id="envio">Comparar</button>
        </form>
        <p class="mensagenVeradeiro"></p>
        <p class="mensagenFalso"></p>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
